		<script>(d=>{if(window.__TAURI__)return;d.display="fullscreen";d.icons=[{src:(d.start_url=location.origin,d.scope=location.origin)+"/img/icon.png",type:"image/png",sizes:"512x512"}];document.head.insertAdjacentHTML('beforeEnd', `<link rel="manifest" href="data:application/json;base64,${btoa(JSON.stringify(d))}"><meta name="apple-mobile-web-app-title" content="${d.short_name}"><meta property="og:title" content="${d.name}"><meta property="og:description" content="${d.description}"><meta property="og:image" content="/img/icon.png"><link rel="shortcut icon" href="/img/icon.png" type="image/x-icon"><meta name="theme-color" content="${d.theme_color}">`);document.title=d.name;document.documentElement.style.backgroundColor=d.background_color})({name:"Paper MC",short_name:"Paper MC",theme_color:"#000",background_color:"#000"});</script>

		<div id="errors"></div>
		<div id="chat"></div>

	</body>
	<script type="module">
		import { start } from './uis/defects.js'
		//const {sha} = await fetch('https://api.github.com/repos/open-mc/client/commits/main').then(a=>a.json())
		onload = start
		screen.orientation?.lock?.('landscape')?.catch(e=>{})
		onerror = (_, s, l, c, e) => {
			errors.append((s?(s.startsWith(location.origin)?s.slice(location.origin.length):s)+':'+l+':'+c+': ':'')+e+'\n')
			setTimeout(() => errors.childNodes[0].remove(), 10000)
		}
		onunhandledrejection=({reason})=>onerror(undefined,'',0,0,reason)
	</script>
	<div id="orientation" style="z-index: 9999; background: #000; display: none; width: 100%; position: fixed; height: 100%; top: 0; left: 0; flex-flow: column; justify-content: center; gap: 100px">
		<span style="font-size: 1.25em; text-align: center;">Switch to Landscape</span>
	</div>
